name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      platform: ${{ steps.changes.outputs.platform }}
      admin: ${{ steps.changes.outputs.admin }}
      any: ${{ steps.changes.outputs.any }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/core/**'
              - 'pyproject.toml'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            platform:
              - 'apps/platform/**'
              - 'packages/core/**'
              - 'packages/ui/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            admin:
              - 'apps/admin/**'
              - 'packages/core/**'
              - 'packages/ui/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

  build-and-push:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any == 'true'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app: [api, platform, admin]
      fail-fast: false

    steps:
      - name: Skip build
        if: needs.detect-changes.outputs[matrix.app] != 'true'
        run: |
          echo "Skipping ${{ matrix.app }} build - no changes detected"
          exit 0

      - name: Checkout repository
        if: needs.detect-changes.outputs[matrix.app] == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: needs.detect-changes.outputs[matrix.app] == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.detect-changes.outputs[matrix.app] == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        if: needs.detect-changes.outputs[matrix.app] == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        if: needs.detect-changes.outputs[matrix.app] == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          load: ${{ github.event_name == 'pull_request' }}
          no-cache: ${{ contains(github.event.head_commit.message, '[no-cache]') }}

  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| App | Changed | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ needs.detect-changes.outputs.api }} | ${{ contains(needs.build-and-push.result, 'success') && '✅ Success' || contains(needs.build-and-push.result, 'failure') && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | ${{ needs.detect-changes.outputs.platform }} | ${{ contains(needs.build-and-push.result, 'success') && '✅ Success' || contains(needs.build-and-push.result, 'failure') && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin | ${{ needs.detect-changes.outputs.admin }} | ${{ contains(needs.build-and-push.result, 'success') && '✅ Success' || contains(needs.build-and-push.result, 'failure') && '❌ Failed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
