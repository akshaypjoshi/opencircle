id: core-package
language: typescript

tasks:
  build:
    command: "pnpm build"
    description: "Build core package"
    options:
      runInCI: false

  format:
    command: "pnpm format"
    description: "Format core package code"
    options:
      runInCI: false

  lint:
    command: "pnpm lint"
    description: "Lint core package code"

  typecheck:
    command: "tsc --noEmit"
    description: "Type check core package code"
    options:
      runInCI: false

  test:
    command: "echo 'No tests configured for core package yet'"
    description: "Run tests for core package"
    options:
      runInCI: false
