id: admin
language: typescript

tasks:
  dev:
    command: "pnpm dev"
    options:
      runInCI: false

  format:
    command: "pnpm format"
    options:
      runInCI: false

  lint:
    command: "pnpm lint"

  typecheck:
    command: "tsc --noEmit"
    options:
      runInCI: false

  test:
    command: "echo 'No tests configured for admin app yet'"
    description: "Run tests for admin app"
    options:
      runInCI: false

  build:
    command: "pnpm build"
    description: "Build admin app"
    options:
      runInCI: false
