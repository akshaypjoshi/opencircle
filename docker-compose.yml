services:
  postgres:
    image: postgres:15-alpine
    container_name: opencircle-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-opencircle}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opencircle-network

  redis:
    image: redis:7-alpine
    container_name: opencircle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opencircle-network

  migrate:
    image: ghcr.io/devscalelabs/opencircle-api:latest
    container_name: opencircle-migration
    command: >
      sh -c "
      echo 'Waiting for PostgreSQL to be available...' &&
      while ! pg_isready -h postgres -p 5432 -U ${POSTGRES_USER:-postgres};
      do sleep 2; done &&
      echo '[MIGRATION] Running Alembic upgrade head...' &&
      uv run alembic upgrade head &&
      echo '[SUCCESS] Schema migration completed.'
      "
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - opencircle-network
    restart: "no"

  api:
    image: ghcr.io/devscalelabs/opencircle-api:latest
    container_name: opencircle-api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - opencircle-network

  celery:
    image: ghcr.io/devscalelabs/opencircle-api:latest
    container_name: opencircle-celery
    command: uv run celery -A src.core.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - opencircle-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  opencircle-network:
    driver: bridge
    external: false
